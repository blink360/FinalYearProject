<!DOCTYPE html>
<html>
<head>
	<title>Learning Hearts</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<link rel='stylesheet' type='text/css' href='.\resources\css\home.css'>
	<link href="https://fonts.googleapis.com/css?family=Acme|Luckiest+Guy|Permanent+Marker|Satisfy" rel="stylesheet">
</head>
<body>
<div id='pagecontainer'>
<div id='header'>
		<div id='title'>Learning Hearts</div>
		<div id='menu'>
				<ul>
					<li>Home</li>
					<li>About</li>
					<li>Extra</li>
				</ul>
		</div>

</div>
<div id='content'>
	<form name ='f1' id='form' method='POST' action="">
		<table>
			<tr>
				<td>Your Name</td>
				<td><input class='textfield' type='text' name='fname' placeholder="Name"></td> 
			</tr>
			<tr>
				<td>Your Age</td>
				<td><input type='text' class='textfield' name='age' placeholder='Age'></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type='radio' name='gender' value='M' class='selectbutton'>Male <input type='radio' name='gender' value='F' class='selectbutton'>Female</td>
			</tr>
			<tr>
				<td>Blood Pressure</td>
				<td><input type='text' name='bloodpressure'  class='textfield' placeholder='in mm/Hg'></td>
			</tr>
			<tr>
				<td>Total Cholesterol Level</td>
				<td><input type='text' name='cholesterol' class='textfield' placeholder="LDL+HDL+triglycerides/5"></td>
			</tr>
			<tr>
				<td>Family History?</td>
				<td><input type='radio' name='history' value='1' class='selectbutton'>Yes <input type='radio' name='history' value='0' class='selectbutton'>No</td>
			</tr>
			<tr>
				<td>Tobacco Usage</td>
				<td><input type='checkbox' name='smoking' value='1' class='selectbutton'>Rarely <input type='checkbox' name='smoking' value='2' class='selectbutton'>Ocassionally <input type='checkbox' name='smoking' value='3' class='selectbutton'>Daily <input type='checkbox' name='smoking' value='0' class='selectbutton'>None</td>
			</tr>
			<tr>
				<td>Alcohol Usage</td>
				<td><input type='checkbox' name='alcohol' value='1' class='selectbutton'>Rarely <input type='checkbox' name='alcohol' value='2' class='selectbutton'>Ocassionally <input type='checkbox' name='alcohol' value='3' class='selectbutton'>Daily <input type='checkbox' name='alcohol' value='0' class='selectbutton'>None </td>
			</tr>
			<tr>
				<td>Diabetes</td>
				<td><input type='radio' value='1' name='diabetes' class='selectbutton'>Yes <input type='radio' value='0' name='diabetes' class='selectbutton'>No</td>
			</tr>
			<tr>
				<td></td>
				<td><input type='submit' value='submit' class='button'></td>
		</table>	
	</form>
</div>
<div id ='footer'>

</div>
</div>
</body>
</html>
